    @keyframes moveInFromBottom {

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
        }

        .search-bar {
            font-family: 'poppins';
            width: 400px; /* Adjust the width as needed */
            border-radius: 40px; /* Adjust border-radius for rounded corners */
            padding: 12px;
            background: rgba(255, 255, 255, 0.568); /* Adjust the background color and opacity as needed */
            color: #000; /* Text color of the search bar */
            border: none; /* Remove border if needed */
            margin: 0 auto;
        }

        
    .btn-click-animation:active {
        transform: translateY(2px); /* Move the button 2 pixels down when clicked */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add a subtle box shadow */
    }
    
    @keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-slideIn {
  animation: slideIn 1s ease-out;
}
